kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nginx-daemonset
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: nginx 

  template:
    metadata:
      name: nginx-daemon-pod
      labels: 
        app: nginx
    spec: 
      containers: 
      - name: nginx-container
        image: nginx:latest
        ports: 
        - containerPort: 80
      